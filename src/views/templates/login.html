<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VivaBem</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>üçé VivaBem</h1>
                <p>Sua jornada para uma alimenta√ß√£o saud√°vel</p>
            </div>

            <form id="formLogin" class="auth-form">
                <h2>Entrar</h2>
                
                <div class="form-group">
                    <label for="credencial">Email ou Nome</label>
                    <input 
                        type="text" 
                        id="credencial" 
                        name="credencial" 
                        placeholder="Digite seu email ou nome"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary">
                    Entrar
                </button>

                <div id="mensagem" class="message"></div>
            </form>

            <div class="auth-footer">
                <p>N√£o tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        const form = document.getElementById('formLogin');
        const mensagemDiv = document.getElementById('mensagem');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const credencial = document.getElementById('credencial').value;

            try {
                const response = await fetch('/api/usuarios/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ credencial })
                });

                const resultado = await response.json();

                if (resultado.sucesso) {
                    mensagemDiv.textContent = resultado.mensagem;
                    mensagemDiv.className = 'message success';
                    
                    // Redireciona para o dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    mensagemDiv.textContent = resultado.mensagem;
                    mensagemDiv.className = 'message error';
                }
            } catch (erro) {
                mensagemDiv.textContent = 'Erro ao fazer login. Tente novamente.';
                mensagemDiv.className = 'message error';
                console.error('Erro:', erro);
            }
        });
    </script>
</body>
</html>
