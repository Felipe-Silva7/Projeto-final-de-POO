<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VivaBem - Tela de Login</title>


  <!-- Adicionando Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>


  <!-- Adicionando FontAwesome via CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
 
  <!-- Link para o arquivo CSS externo -->
  <link rel="stylesheet" href="/login.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">


  <!-- Container da tela de login -->
  <div class="login-container">


    <!-- Título com ícone de folhas -->
    <h1 class="title flex items-center justify-center">
      VivaBem
      <i class="fas fa-leaf ml-2 text-green-700"></i>
    </h1>
    <p class="subtitle">A sua saúde em primeiro lugar</p>


    <form action="#" method="POST">


      <!-- Frase acima do campo de Email -->
      <label for="email" class="block text-left text-[#3A5A40] font-medium mb-2">Adicione seu email</label>
      <!-- Campo de Email -->
      <div class="input-wrapper">
        <input id="email" type="email" name="email" placeholder="Email" class="input-field" required>
        <i class="fas fa-envelope icon"></i>
      </div>


      <!-- Frase acima do campo de Senha -->
      <label for="senha" class="block text-left text-[#3A5A40] font-medium mb-2">Adicione sua senha</label>
      <!-- Campo de Senha -->
      <div class="input-wrapper">
        <input id="senha" type="password" name="senha" placeholder="Senha" class="input-field" required>
        <i class="fas fa-lock icon"></i>
      </div>


      <!-- Botão de Login -->
      <button type="submit" class="login-button">Entrar</button>
    </form>


    <!-- Link para "Esqueceu a Senha?" -->
    <div class="forgot-password">
      <a href="#">Esqueceu a senha?</a>
    </div>
  </div>


</body>
</html>
